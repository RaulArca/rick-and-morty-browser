<aside>
  <div></div>

    <div>
      <label for="genderSelect"> Gender </label>
      <select id="genderSelect" class="selectState">
        <option value="">-</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Genderless">Genderless</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>
    <div>
      <label for="stateSelect"> State </label>
      <select id="stateSelect" class="selectState">
        <option value="">-</option>
        <option value="Alive">Alive</option>
        <option value="unknown">Unknown</option>
        <option value="Dead">Dead</option>
      </select>
    </div>

  </div>

<main>
  <div class="">
    <form class="searchAndFilter">
      <select id="searchSelect" class="selectState">
        <option value="&name=">Name</option>
        <option value="&species=">Species</option>
        <option value="&type=">Type</option>
      </select>
      <input id="CharacterBrowser" class="searchBox" placeholder="Search for a character">

    </form>
  </div>

  <div class="grid-content">


  </div>
